input {
    tcp {
        port           => 9090
        type           => 'sensors'
    }
    file {
        path           => '/var/inputs/scrapers/*.json'
        type           => 'ismea'
        start_position => 'beginning'
        sincedb_path   => '/dev/null'
    }
}

filter {
    if [type] == "sensors" {
        json{
            source => "message"
        }
        date {
            match         => ["timestamp", "dd-MM-yyyy'T'HH:mm:ss"]
        }
        mutate {convert   => ["air_temp", "float"]}
        mutate {convert   => ["pressure", "float"]}
        mutate {convert   => ["humidity", "float"]}
        mutate {convert   => ["lux", "float"]}
        mutate {convert   => ["hcho", "float"]}
        mutate {convert   => ["soil_moisture", "float"]}

    }
    if [type] == "ismea" {
        json{
            source => "message"
        }
        date {
            match         => ["date", "yyyy-MM-dd'T'HH:mm:ss"]
        }
        fingerprint {
            source => ["place", "date", "prod", "price", "prod_type", "prod_qual", "price_type", "cat", "subcat"]
            target => "fingerprint"
            key => "h348wkf4"
            method => "SHA1"
            concatenate_sources => true
        }
        mutate {convert   => ["price", "float"]}
    }
}

output {
    if [type] == "ismea" {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            document_id => "%{fingerprint}"
        }
    }
    if [type] == "sensors" {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
        }
    }
}
